<!DOCTYPE HTML>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Nutrition</h1>
    <p th:text="'id: ' + ${nutrition.id}" />
    <p th:text="'Product Name: ' + ${nutrition.product}" />
    <p th:text="'Calories: ' + ${nutrition.calories}" />
    <p th:text="'Carbs: ' + ${nutrition.carbs}" />
    <div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="@{${file}}" th:text="${file}" />
				
			</li>
		</ul>
	</div>
    
    <a href="/nutritions">View List</a>
    <a th:href="@{'/edit-nutrition/' + ${nutrition.id}}">Edit</a>
    <a th:href="@{${nutrition.id} + '/files'}">Upload file</a>
    
<!--     <input onclick="return confirm('Are you sure you want to delete?') ? true : false;" name="delete" type="button" value="Delete"/>
 -->    <p sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{'/delete-nutrition/' + ${nutrition.id}}">Delete</a>
	</p>
	
</body>
</html>
