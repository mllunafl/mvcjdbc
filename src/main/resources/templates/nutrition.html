<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/nutrition}" th:object="${nutrition}"
		method="post">
		<table>
			<tr>
				<td>Product Name:</td>
				<td><input type="text" th:field="*{product}" /></td>
				<td th:if="${#fields.hasErrors('product')}" th:errors="*{product}">Name
					Error</td>
			</tr>
			<tr>
				<td>Calories:</td>
				<td><input type="text" th:field="*{calories}" /></td>
				<td th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">Calories
					Error</td>
			</tr>
			<tr>
				<td>Carbs:</td>
				<td><input type="text" th:field="*{carbs}" /></td>
				<td th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}">Carbs
					Error</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" /> <input type="reset"
					value="Reset" /> <a href="/nutritions">Cancel</a></td>	
			</tr>
		</table>
	</form>
	
</body>
</html>
