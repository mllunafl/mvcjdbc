<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/nutrition}" th:object="${nutrition}" method="post">
        <p>Product Name: <input type="text" th:field="*{product}" /></p>
    	<p>Calories: <input type="text" th:field="*{calories}" /></p>
     	<p>Carbs: <input type="text" th:field="*{carbs}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /> <a href="/nutritions">Cancel</a></p>
    </form>
</body>
</html>
