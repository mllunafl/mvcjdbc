<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Nutrition Form</h1>
	<form action="#" th:action="@{/nutrition}" th:object="${nutrition}"
		method="post">
		<p>
			Product Name: <input type="text" th:field="*{product}" />
		</p>
		<p>
			Calories: <input type="text" th:field="*{calories}" />
		</p>
		<p>
			Carbs: <input type="text" th:field="*{carbs}" />
		</p>
		<select>
			<option th:each="day : ${days}" th:value="${day}" th:text="${day}"></option>
		</select>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
